name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CI: true
  NODE_ENV: production
  HUSKY: 0 # Disable husky in CI

# Cancel in-progress workflows for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code quality and linting
  lint:
    name: ï¿½ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ğŸ¨ Check code formatting
        run: pnpm format:check --filter=!@grab-some-apis/api

      - name: ğŸ” Lint code
        run: pnpm lint --filter=!@grab-some-apis/api

  # Job 2: Type checking
  typecheck:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ğŸ—ï¸ Type check
        run: pnpm type-check --filter=!@grab-some-apis/api

  # Job 3: Build applications
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ğŸ—ï¸ Build applications
        run: pnpm build --filter=!@grab-some-apis/api

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next/
            apps/web/out/
          retention-days: 1

  # Job 4: Test applications
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ğŸ§ª Run tests
        run: pnpm test --filter=!@grab-some-apis/api

  # Job 5: Python quality checks
  python:
    name: ğŸ Python
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | head -1 | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Found Python files in apps/api"
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Python files found in apps/api"
          fi

      - name: ğŸ Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ’¾ Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ğŸ“¦ Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install --no-interaction --no-ansi

      - name: ğŸ¨ Format check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run black --check .

      - name: ğŸ“¦ Import check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run isort --check-only .

      - name: ğŸ” Lint
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run flake8 .

      - name: ğŸ“ Type check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run mypy app

      - name: ğŸ§ª Test
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run pytest -v

  # Job 6: Security audit
  security:
    name: ğŸ”’ Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ğŸ”’ Audit dependencies
        run: pnpm audit --audit-level moderate --filter=!@grab-some-apis/api
