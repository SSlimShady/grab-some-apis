name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CI: true
  NODE_ENV: production
  HUSKY: 0 # Disable husky in CI

# Cancel in-progress workflows for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Install dependencies and cache them
  setup:
    name: 📦 Setup Dependencies
    runs-on: ubuntu-latest
    outputs:
      node-cache-hit: ${{ steps.node-cache.outputs.cache-hit }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0
          run_install: false

      - name: 🗂️ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 💾 Cache pnpm dependencies
        id: node-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📦 Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

  # Job 2: Code quality checks
  quality:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: 🗂️ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 💾 Restore pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: 🎨 Check code formatting
        run: pnpm format:check

      - name: 🔍 Lint code
        run: pnpm lint

      - name: 🏗️ Type check
        run: pnpm type-check

  # Job 3: Build applications
  build:
    name: 🏗️ Build Applications
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: 🗂️ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 💾 Restore pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: 🏗️ Build all applications
        run: pnpm build

  # Job 4: Run tests
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: 🗂️ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 💾 Restore pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: 🧪 Run unit tests
        run: pnpm test

  # Job 5: Security audit
  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: 🔒 Run security audit
        run: pnpm audit --audit-level moderate

  # Job 6: Python/FastAPI checks (when API is created)
  python-checks:
    name: 🐍 Python Quality
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail CI if Python checks fail
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
          fi

      - name: 🐍 Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: 💾 Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v3
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}

      - name: 📦 Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install

      - name: 🔍 Lint Python code
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: |
          poetry run black --check . || echo "Black formatting issues found"
          poetry run isort --check-only . || echo "isort import issues found" 
          poetry run flake8 . || echo "Flake8 linting issues found"

      - name: 🧪 Run Python tests
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run pytest || echo "Python tests failed"
