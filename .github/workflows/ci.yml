name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CI: true
  NODE_ENV: production
  HUSKY: 0 # Disable husky in CI

# Cancel in-progress workflows for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===============================================
  # ðŸŒ FRONTEND (Next.js Web App)
  # ===============================================

  frontend-lint:
    name: ðŸŽ¨ Frontend - Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ðŸŽ¨ Check code formatting
        run: npx prettier --check "apps/web/**/*.{ts,tsx,js,jsx,md,json}"

      - name: ðŸ” Lint code
        working-directory: apps/web
        run: pnpm lint

  frontend-typecheck:
    name: ðŸ“ Frontend - Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ðŸ—ï¸ Type check
        working-directory: apps/web
        run: |
          pnpm install --frozen-lockfile
          pnpm type-check

  frontend-build:
    name: ðŸ—ï¸ Frontend - Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ðŸ—ï¸ Build application
        working-directory: apps/web
        run: pnpm build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifacts
          path: |
            apps/web/.next/
            apps/web/out/
          retention-days: 1

  frontend-test:
    name: ðŸ§ª Frontend - Test
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm rebuild

      - name: ðŸ§ª Run tests
        working-directory: apps/web
        run: pnpm test

  frontend-security:
    name: ðŸ”’ Frontend - Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: ðŸ”’ Audit dependencies
        working-directory: apps/web
        run: pnpm audit --audit-level moderate

  # ===============================================
  # ï¿½ BACKEND (Python API)
  # ===============================================

  backend-lint:
    name: ðŸŽ¨ Backend - Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | head -1 | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Found Python files in apps/api"
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Python files found in apps/api"
          fi

      - name: ðŸ Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ðŸ“¦ Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install --no-interaction --no-ansi

      - name: ðŸŽ¨ Format check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run black --check .

      - name: ðŸ“¦ Import sort check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run isort --check-only .

      - name: ðŸ” Lint code
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run flake8 app/ --config=.flake8

  backend-typecheck:
    name: ðŸ“ Backend - Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | head -1 | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Found Python files in apps/api"
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Python files found in apps/api"
          fi

      - name: ðŸ Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ðŸ“¦ Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install --no-interaction --no-ansi

      - name: ðŸ“ Type check
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run mypy app

  backend-test:
    name: ðŸ§ª Backend - Test
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | head -1 | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Found Python files in apps/api"
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Python files found in apps/api"
          fi

      - name: ðŸ Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ðŸ“¦ Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install --no-interaction --no-ansi

      - name: ðŸ§ª Run tests
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run pytest -v --cov=app --cov-report=xml

      - name: ðŸ“Š Upload coverage reports
        if: steps.check-python.outputs.python_files == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: apps/api/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  backend-security:
    name: ðŸ”’ Backend - Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Check for Python files
        id: check-python
        run: |
          if find apps/api -name "*.py" -type f | head -1 | grep -q .; then
            echo "python_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Found Python files in apps/api"
          else
            echo "python_files=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No Python files found in apps/api"
          fi

      - name: ðŸ Setup Python
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Poetry
        if: steps.check-python.outputs.python_files == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/cache@v4
        with:
          path: apps/api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ðŸ“¦ Install Python dependencies
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry install --no-interaction --no-ansi

      - name: ðŸ”’ Security audit
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run pip-audit --ignore-vuln GHSA-wj6h-64fc-37mp

      - name: ðŸ” Bandit security scan
        if: steps.check-python.outputs.python_files == 'true'
        working-directory: apps/api
        run: poetry run bandit -r app/ -f json -o bandit-report.json || true

      - name: ðŸ“¤ Upload security report
        if: steps.check-python.outputs.python_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-report
          path: apps/api/bandit-report.json
          retention-days: 7

  # ===============================================
  # ðŸ“‹ SUMMARY JOB
  # ===============================================

  summary:
    name: ï¿½ CI Summary
    runs-on: ubuntu-latest
    needs:
      - frontend-lint
      - frontend-typecheck
      - frontend-build
      - frontend-test
      - frontend-security
      - backend-lint
      - backend-typecheck
      - backend-test
      - backend-security
    if: always()
    steps:
      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Frontend (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Format: ${{ needs.frontend-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.frontend-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.frontend-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.frontend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.frontend-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Backend (Python API)" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Format: ${{ needs.backend-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.backend-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.backend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.backend-security.result }}" >> $GITHUB_STEP_SUMMARY
