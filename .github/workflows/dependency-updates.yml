name: 📦 Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: 🔄 Update pnpm dependencies
        run: |
          pnpm update --latest
          pnpm install

      - name: 🔍 Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 📝 Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "📦 Weekly Dependency Updates"
          body: |
            ## 📦 Automated Dependency Updates

            This PR contains automated dependency updates for the week.

            ### Changes
            - Updated all dependencies to their latest versions
            - Lockfile has been updated

            ### Review Checklist
            - [ ] Check for breaking changes in changelogs
            - [ ] Verify all tests pass
            - [ ] Review any new security advisories

            **Note:** This PR was created automatically by GitHub Actions.
          branch: chore/dependency-updates
          delete-branch: true
